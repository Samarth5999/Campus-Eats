<!DOCTYPE html>
<html lang="en"
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusEats - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2 style="font-size: 2rem; font-weight: bold; color: #d63447">
        CampusEats
      </h2>
      <p style="margin-bottom: 1rem; font-size: 1.2rem; color: #333">
        Welcome Back!
      </p>

      <p>
        Don't have an account?
        <a href="#" style="color: #d63447; font-weight: bold">Sign Up</a>
      </p>
      <div class="input-group">
        <input type="email" placeholder="Enter Email" />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Enter Password" />
      </div>
      <button class="login-btn" onclick="signIn()">Sign In</button>

      <a href="#" class="forgot-password">Forgot your password?</a>
      <div class="social-login">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
          alt="Google"
        />
        <img
          src="https://img.freepik.com/premium-vector/facebook-vector-social-media-icon_459124-520.jpg?semt=ais_hybrid"
          alt="Facebook"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/0/747.png"
          alt="Apple"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
